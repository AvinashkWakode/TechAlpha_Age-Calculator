<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="age.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Age Calculator</h1>
  <form id="ageCalculatorForm">
    <label for="dob">Date of Birth:</label>
    <input type="number" id="dob" name="dob" min="1" max="31" placeholder="Day" required>
    <input type="number" id="mob" name="mob" min="1" max="12" placeholder="Month" required>
    <input type="number" id="yob" name="yob" min="1900" max="2024" placeholder="Year" required>
    <button type="submit">Calculate Age</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById("ageCalculatorForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      var dob = document.getElementById("dob").value;
      var mob = document.getElementById("mob").value;
      var yob = document.getElementById("yob").value;

      var birthDate = new Date(yob, mob - 1, dob);
      var today = new Date();
      var age = today.getFullYear() - birthDate.getFullYear();
      var month = today.getMonth() - birthDate.getMonth();

      if (month < 0 || (month === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }

      document.getElementById("result").innerText = "Your age is " + age + " years.";
    });
  </script>
</body>
</html>
